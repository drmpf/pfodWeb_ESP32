    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        #canvas-container {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            border: 2px solid #000;
        }
        #message-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        #message-overlay h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #message-overlay h1.title {
            color: blue;
        }
        #message-overlay p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #666;
            max-width: 600px;
        }
        #message-overlay .example {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 8px 12px;

<body> 
    <div id="message-overlay">
        <h1 class="title">pfodWeb</h1>
        <p id="version-display">Loading version...</p>
        <p>(c)2025 <a href="https://www.forward.com.au/pfod/pfodWeb" target="_blank">https://www.forward.com.au/pfod/pfodWeb</a>
        <h1> </h1>
        <p>Use:</p>
        <div class="example"><a href="http://localhost/pfodWeb" id="pfod-link">http://<span id="server-address">localhost</span>/pfodWeb</a></div>
        <p>OR</p>
        <div class="example"><a href="http://localhost/pfodWebDebug" id="pfodDebug-link">http://<span id="server-addressDebug">localhost</span>/pfodWebDebug</a></div>
    </div>

    <script src="version.js"></script>
    <script>
        // Update version display
        document.getElementById('version-display').textContent = JS_VERSION;
        
        const hostname = window.location.hostname;
        const port = window.location.port;
        const serverAddress = port ? `${hostname}:${port}` : hostname;
        document.getElementById('server-address').textContent = serverAddress;
        document.getElementById('server-addressDebug').textContent = serverAddress;
        document.getElementById('pfod-link').href = `http://${serverAddress}/pfodWeb`;
        document.getElementById('pfodDebug-link').href = `http://${serverAddress}/pfodWebDebug`;
    </script>
